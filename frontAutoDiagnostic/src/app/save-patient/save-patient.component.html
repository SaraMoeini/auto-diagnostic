<div class="col-md-6 offset-md-3">
    <h3>Create A New patient Form</h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label>First Name : </label>
            <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)] = "patient.firstname">
        </div>
        <div class="form-group">
            <label>Last Name : </label>
            <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)] = "patient.lastname">
        </div>
        <div class="form-group">
            <label>Telephone Number : </label>
            <input type="text" class="form-control" id="telNumber" name="telNumber" [(ngModel)] = "patient.telNumber">
        </div>
        <div class="form-group">
            <label>Birthday : </label>
            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" [(ngModel)] = "patient.dateOfBirth">
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="submit">Save</button>
        </div>
    </form>
    </div>
